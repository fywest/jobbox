<div class="container">
    
        <form class="form">
          <h2>Company Register Form</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <!-- <input class="form-control"  id="name" type="text"  required [value]="user.name"> -->
            <input type='text' name='name' placeholder='Input company name' [(ngModel)]='company.name'>
          </div>
     
          <div class="form-group">
            <label for="email">Email</label>
            <!-- <input type="text" class="form-control" id="email" required [value]="user.email"> -->
            <input type='text' name='email' placeholder='Input company email' [(ngModel)]='company.email'>
          </div>
     
          <!-- <button type="submit" class="btn btn-success">Submit</button> -->
          <button type="submit" class="btn btn-success" (click)="showCompany()">Submit</button>
     
        </form>
        {{ company | json }}
    </div>
